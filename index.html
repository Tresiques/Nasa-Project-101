<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="topBox">
        <div>
            <img class="spaceImage"src="https://www.sciencealert.com/images/articles/processed/Hubble_web_1024.jpg" alt="space">
            <div class="text-overlay">
                <h1>Nasa</h1>
            </div>
        </div>
    </section>
    <section class="info">
        <div class="bottomLeft">
            <h1 class="leftTitle">Social Media</h1>
            <p>Twitter-@nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>Youtube - youtube.com/NASA</p>
        </div>
        <div class="bottomCenter">
            <h1 class="centerTitle">OFFICE INFO</h1>
            <p>Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p>Washington, D.C 20546</p>
            <p>(202) 358-0001 (Office)</p>
            <p>(202) 358-4338 (Fax)</p>
        </div>
        <div class="bottomRight">
            <h1 class="rightTitle">CONTACT US</h1>
            <form class="fullName">
                <label for="name">Name</label><br>
                <input class="stuff" type="text" id="name" name="name"><br><br>
            </form>
            <form class="message">
                <label for="message">Message</label><br>
                <input class="stuffTwo" type="textarea" id="message" name="message"><br>
            </form><br>
            <button>Send</button>
        </div>
    </section>
    
</body>
</html>
